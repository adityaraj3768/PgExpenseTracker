# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - pgexpensetracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      DATASOURCE_USERNAME: adityaraj3768
      DATASOURCE_PASSWORD: 207709Raj@
      DATASOURCE_URL: jdbc:mysql://pg-expense-db.mysql.database.azure.com:3306/expense?useSSL=true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install   -f Backend/pom.xml

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: expensetracker
          path: '${{ github.workspace }}/'

  deploy:
    runs-on: windows-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: expensetracker
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_72D5D6AA5DF94107B8155B5E582C83ED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CBDBE9C98DB0498CBD0A5BCA19A813DB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_24FDB6E491044BDDBB98BC4343E73D0D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pgexpensetracker'
          slot-name: 'Production'
          package: '*.jar'
          
